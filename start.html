<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar FBBRODONTO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8a4fff 0%, #6a3bcc 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
        }
        
        h1 {
            color: #8a4fff;
            margin-bottom: 20px;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #7ed957;
            color: #333;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #6bc348;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="FBBRODONTO Logo">
        </div>
        
        <h1>Bem-vindo ao FBBRODONTO</h1>
        
        <p>Sua plataforma gratuita de estudos em odontologia. Clique no botão abaixo para iniciar o site e acessar todos os recursos disponíveis.</p>
        
        <a href="index.html" class="btn">Iniciar FBBRODONTO</a>
    </div>
    
    <div class="footer">
        &copy; 2025 FBBRODONTO. Todos os direitos reservados.
    </div>
    
    <script>
        // Redirecionar automaticamente após 2 segundos
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2000);
    </script>
</body>
</html>
